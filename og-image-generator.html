<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Image Generator - Theodoros Mentis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0a0a0a;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .og-card {
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #000000 50%,
          #0a0a0a 100%
        );
        border: 1px solid rgba(16, 185, 129, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 80px rgba(6, 182, 212, 0.1),
          0 25px 50px -12px rgba(0, 0, 0, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .og-card::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -20%;
        width: 400px;
        height: 400px;
        background: radial-gradient(
            circle,
            rgba(6, 182, 212, 0.06) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(16, 185, 129, 0.08) 0%,
            transparent 50%
          );
      }

      .og-card::after {
        content: "";
        position: absolute;
        bottom: -30%;
        left: -10%;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(52, 211, 153, 0.06) 0%,
          transparent 60%
        );
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(-30px, -30px) rotate(2deg);
        }
        66% {
          transform: translate(20px, -20px) rotate(-1deg);
        }
      }

      .grid-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(6, 182, 212, 0.025) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(6, 182, 212, 0.025) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 1;
      }

      .left-section {
        width: 40%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 3;
      }

      .profile-container {
        position: relative;
      }

      .profile-container::before {
        content: "";
        position: absolute;
        inset: -20px;
        border-radius: 50%;
        background: linear-gradient(45deg, #06b6d4, #10b981, #34d399, #06b6d4);
        background-size: 300% 300%;
        background-position: 0% 50%;
        z-index: -1;
      }

      .profile-image {
        width: 280px;
        height: 280px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a2e1a 50%,
          #1e2d2b 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid rgba(16, 185, 129, 0.3);
        box-shadow: 0 0 50px rgba(6, 182, 212, 0.15),
          0 20px 40px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(52, 211, 153, 0.08);
        position: relative;
        overflow: hidden;
      }

      .profile-image::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(6, 182, 212, 0.08),
          transparent
        );
      }

      .profile-placeholder {
        width: 240px;
        height: 240px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(6, 182, 212, 0.08),
          rgba(16, 185, 129, 0.08)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 70px;
        color: #06b6d4;
        font-weight: 600;
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        font-family: "JetBrains Mono", monospace;
        position: relative;
        z-index: 2;
      }

      .right-section {
        width: 60%;
        height: 100%;
        padding: 80px 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        z-index: 3;
      }

      .right-section::before {
        content: "";
        position: absolute;
        top: 20%;
        right: 0;
        width: 2px;
        height: 60%;
        background: linear-gradient(
          to bottom,
          transparent,
          #10b981,
          transparent
        );
        opacity: 0.5;
      }

      .main-title {
        font-size: 58px;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #06b6d4 40%,
          #10b981 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 0.9;
        margin-bottom: 16px;
        letter-spacing: -0.02em;
        position: relative;
      }

      .main-title::after {
        content: "_";
        color: #06b6d4;
        opacity: 1;
        font-family: "JetBrains Mono", monospace;
      }

      .subtitle {
        font-size: 36px;
        font-weight: 500;
        color: #a1a1aa;
        margin-bottom: 32px;
        line-height: 1.1;
        position: relative;
      }

      .subtitle::before {
        content: "// ";
        color: #10b981;
        font-family: "JetBrains Mono", monospace;
        font-size: 24px;
      }

      .skills-container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-bottom: 40px;
      }

      .skill-tag {
        background: linear-gradient(
          135deg,
          rgba(6, 182, 212, 0.08),
          rgba(16, 185, 129, 0.08)
        );
        border: 1px solid rgba(6, 182, 212, 0.25);
        color: #06b6d4;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 500;
        font-family: "JetBrains Mono", monospace;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .skill-tag::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(16, 185, 129, 0.15),
          transparent
        );
      }

      .bracket-1 {
        top: 50px;
        right: 80px;
        transform: rotate(15deg);
      }

      .bracket-2 {
        bottom: 80px;
        left: 50px;
        transform: rotate(-15deg);
      }

      .tech-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(
          135deg,
          rgba(6, 182, 212, 0.08),
          rgba(52, 211, 153, 0.08)
        );
        border: 1px solid rgba(16, 185, 129, 0.25);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #10b981;
        font-weight: 600;
        font-size: 20px;
        font-family: "JetBrains Mono", monospace;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.15);
      }

      /* Additional info styling */
      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: -16px;
        font-family: "JetBrains Mono", monospace;
        font-size: 13px;
      }

      .info-item {
        display: flex;
        align-items: center;
        color: #a1a1aa;
      }

      .info-item::before {
        content: "â–¸ ";
        color: #10b981;
        margin-right: 6px;
      }

      .experience-badge {
        display: inline-block;
        background: linear-gradient(135deg, #06b6d4, #10b981);
        color: #ffffff;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 32px;
        box-shadow: 0 0 25px rgba(6, 182, 212, 0.3),
          0 4px 12px rgba(0, 0, 0, 0.3);
        font-family: "JetBrains Mono", monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .website-url {
        position: absolute;
        bottom: 24px;
        right: 40px;
        font-size: 20px;
        color: #06b6d4;
        font-weight: 500;
        font-family: "JetBrains Mono", monospace;
        background: linear-gradient(90deg, #06b6d4, #10b981);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .decorative-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }

      .code-bracket {
        position: absolute;
        color: rgba(6, 182, 212, 0.15);
        font-family: "JetBrains Mono", monospace;
        font-size: 120px;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
      }

      .tech-icons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="og-card">
      <!-- Grid pattern background -->
      <div class="grid-pattern"></div>

      <div class="decorative-elements">
        <div class="code-bracket bracket-1">&lt;/&gt;</div>
        <div class="code-bracket bracket-2">{ }</div>
      </div>

      <div class="left-section">
        <div class="profile-container">
          <div class="profile-image">
            <div class="profile-placeholder">&lt;TM/&gt;</div>
          </div>
        </div>
      </div>

      <div class="right-section">
        <h1 class="main-title">Theodoros<br />Mentis</h1>
        <h2 class="subtitle">Senior Full Stack Developer</h2>

        <div class="experience-badge">15+ Years Experience</div>

        <div class="skills-container">
          <div class="skill-tag">WordPress</div>
          <div class="skill-tag">WooCommerce</div>
          <div class="skill-tag">PHP</div>
          <div class="skill-tag">Javascript</div>
          <div class="skill-tag">React</div>
          <div class="skill-tag">TypeScript</div>
          <div class="skill-tag">MySQL</div>
          <div class="skill-tag">Node.js</div>
        </div>

        <div class="info-grid">
          <div class="info-item">Scalable Web Solutions</div>
          <div class="info-item">Server Administration</div>
          <div class="info-item">Custom Development</div>
          <div class="info-item">Performance Optimization</div>
        </div>
      </div>

      <div class="website-url">theodorosmentis.com</div>
    </div>

    <script>
      // Simple initialization without animations
      document.addEventListener("DOMContentLoaded", function () {
        const card = document.querySelector(".og-card")
        card.style.opacity = "1"
        console.log("Social card ready for screenshot")
      })
    </script>
  </body>
</html>
