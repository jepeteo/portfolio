<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to theodorosmentis.com</title>

    <!-- Instant redirect -->
    <meta http-equiv="refresh" content="0; url=https://theodorosmentis.com" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://theodorosmentis.com" />

    <!-- SEO Meta Tags -->
    <meta name="robots" content="noindex, nofollow" />
    <meta
      name="description"
      content="This page has moved to theodorosmentis.com"
    />

    <!-- JavaScript fallback redirect -->
    <script>
      window.location.replace("https://theodorosmentis.com")
    </script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      a {
        color: #ffd700;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Page Moved</h1>
      <p>
        This page has moved to
        <a href="https://theodorosmentis.com">theodorosmentis.com</a>
      </p>
      <p>You will be redirected automatically in a moment...</p>
      <p>
        <small
          >If you are not redirected,
          <a href="https://theodorosmentis.com">click here</a>.</small
        >
      </p>
    </div>
  </body>
</html>
