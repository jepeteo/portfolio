name: ğŸŒ Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20.x"

jobs:
  # Pre-deployment checks
  pre-deployment:
    name: ğŸ” Pre-deployment Checks
    runs-on: ubuntu-latest

    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Generate version
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸ Version: $VERSION"

      - name: âœ… Deployment check
        id: check
        run: |
          # Check if CI passed
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  # Build for production
  build-production:
    name: ğŸ—ï¸ Production Build
    runs-on: ubuntu-latest
    needs: pre-deployment
    if: needs.pre-deployment.outputs.should-deploy == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --ignore-scripts

      - name: ğŸ”¨ Build for production
        run: |
          npm run build
          echo "${{ needs.pre-deployment.outputs.version }}" > dist/version.txt
        env:
          CI: true
          NODE_ENV: production

      - name: ğŸ—œï¸ Compress assets
        run: |
          cd dist
          find . -type f \( -name "*.js" -o -name "*.css" -o -name "*.html" \) -exec gzip -9 -k {} \;
          find . -type f \( -name "*.js" -o -name "*.css" -o -name "*.html" \) -exec brotli -q 11 -k {} \; || echo "brotli not available"

      - name: ğŸ“Š Generate build report
        run: |
          echo "## ğŸ“Š Build Report" > build-report.md
          echo "**Version:** ${{ needs.pre-deployment.outputs.version }}" >> build-report.md
          echo "**Build time:** $(date)" >> build-report.md
          echo "**Bundle sizes:**" >> build-report.md
          ls -lah dist/assets/ | grep -E '\.(js|css)$' >> build-report.md || echo "No assets found"

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ needs.pre-deployment.outputs.version }}
          path: |
            dist/
            build-report.md
          retention-days: 90

  # GitHub Pages Deployment (current)
  deploy-github-pages:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [pre-deployment, build-production]
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build-${{ needs.pre-deployment.outputs.version }}

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # CNAME configuration has been removed as it was causing issues
          # cname: your-custom-domain.com

      - name: ğŸ”¥ Cache warming
        run: |
          echo "ğŸ”¥ Warming up caches..."
          sleep 30  # Wait for deployment
          curl -s "${{ steps.deployment.outputs.page_url }}" > /dev/null || echo "Cache warming failed"

  # Future: Vercel/Netlify deployment (commented for now)
